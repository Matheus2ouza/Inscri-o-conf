<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferencia R2</title>
    <link rel="stylesheet" href="../style/payment.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="https://inscri-o-conf.vercel.app/">Registrar Pagamento</a></li>
        </ul>
    </nav>
    <div class="main-container">
        <div class="account-payment">
            <p><strong>Favorecido:</strong> JOSEMERE LUCIA DA SILVA</p>
            <p><strong>Banco</strong> Bradesco
            <p><strong>Chave PIX:</strong> <a href="mailto:ofertaigcastanhal@gmail.com">420.387.584-68</a></p>
            <span><strong>OBSERVAÇÃO:</strong> Favor indentificar na descrição do comprovante com o nome ( CONFERÊNCIA REGIONAL ).</span>
        </div>
        <div class="second-container">
            <form id="paymentForm">
                <div class="form-container">
                    <div class="form-group">
                        <label for="cidade">Nome da Cidade:</label>
                        <input type="text" id="input1" autocomplete="off" placeholder="Selecione o nome da cidade">
                        <div id="suggestions" class="suggestions"></div> <!-- Correto aqui -->
                    </div>
                    <div class="form-group">
                        <label for="saldoDevedor">Saldo Devedor:</label>
                        <input type="text" id="saldoDevedor" name="saldoDevedor" readonly>
                    </div>
                    <div class="form-group">
                        <label for="valor_pago">Valor Pago:</label>
                        <input type="number" id="valor_pago" name="valor_pago" required step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="comprovante_pagamento">Comprovante de Pagamento:</label>
                        <label for="comprovante_pagamento" class="custom-file-upload">Selecionar Arquivo</label>
                        <input type="file" id="comprovante_pagamento" name="comprovante_pagamento" accept="image/*" required>
                        <span id="file-name" class="file-name">Nenhum arquivo selecionado</span>
                    </div>
                    
                </div>
                <button type="submit">Registrar Pagamento</button>
            </form>
        </div>
    </div>
 
    <div class="loader-background">
        <div class="simple-loader"></div>
    </div>
    
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Pagamento Realizado com Sucesso!</h2>
            <p></p>
            <button id="btn-home">voltar para a pagina princial</button>
            <button id="btn-novoPagamento">Realizar novo pagamento</button>
        </div>
    </div>
    <div id="popupError" class="popupError">
        <div class="popup-contentError">
            <span class="close-btnError">&times;</span>
            <h2>Falha no Pagamento!</h2>
            <p></p>
        </div>
    </div>
    
    <script type="module" src="../src/payment.js"></script>
</body>
</html>
