<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/payment.css">
    <title>Registro de Pagamento</title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="https://inscri-o-conf.vercel.app/">inscrição Conferencia</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Registro de Pagamento</h1>
        <form id="paymentForm">
            <label for="cidade">Nome da Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
            
            <label for="saldoDevedor">Saldo Devedor:</label>
            <input type="text" id="saldoDevedor" name="saldoDevedor" readonly>

            <label for="valor_pago">Valor Pago:</label>
            <input type="number" id="valor_pago" name="valor_pago" required step="0.01">
            
            <label for="comprovante_pagamento">Comprovante de Pagamento:</label>
            <input type="file" id="comprovante_pagamento" name="comprovante_pagamento" accept="image/*" required>
            
            <button type="submit">Registrar Pagamento</button>
        </form>
    </div>
        <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2></h2>
            <p></p>
        </div>
    </div>

    <script src="../src/payment.js"></script>
</body>
</html>
