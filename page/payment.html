<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferência R2</title>
    <link rel="stylesheet" href="../style/payment.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <h1>Sistema de Inscrição - R2</h1>
        </div>
        <div class="nav-right">
            <input type="checkbox" class="checkbox" id="chk">
            <label for="chk" class="label">
                <i class="bi bi-brightness-high-fill"></i>
                <i class="bi bi-moon-fill"></i>
                <div class="ball"></div>
            </label>
        </div>
    </nav>
    <div class="sidebar-navigation">
        <ul>
            <li>
                <i class="fa fa-home"></i>
                <span class="tooltip" id="home">Home</span>
            </li>
            <li>
                <i class="fa fa-user-plus"></i>
                <span class="tooltip" id="inscription">Inscrição</span>
            </li>
            <li  class="active">
                <i class="fa fa-dollar-sign"></i>
                <span class="tooltip" id="payment">Pagamento</span>
            </li>
            <li>
                <i class="fa fa-history"></i>
                <span class="tooltip" id="history">Histórico</span>
            </li>
            <li>
                <i class="fa fa-cog"></i>
                <span class="tooltip" id="settings">Configuração</span>
            </li>
        </ul>
    </div>

    <script type="module" src="../src/payment.js"></script>
</body>
</html>
