<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferência R2 - Inscrição</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style/settings.css">
    <link rel="stylesheet" href="../style/notification.css">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-left">
            <h1>Sistema de Inscrição R2</h1>
        </div>
        <div class="nav-right">
            <input type="checkbox" class="checkbox" id="chk">
            <label for="chk" class="label">
                <i class="bi bi-brightness-high-fill"></i>
                <i class="bi bi-moon-fill"></i>
                <div class="ball"></div>
            </label>
        </div>
    </nav>

    <!-- Sidebar Navigation -->
    <div class="sidebar-navigation">
        <ul>
            <li><i class="fa fa-home"></i><span class="tooltip" id="home">Home</span></li>
            <li><i class="fa fa-user-plus"></i><span class="tooltip" id="registroUnico">Inscrição - Unica</span></li>
            <li><i class="fa fa-users"></i><span class="tooltip" id="registroGrupo">Inscrição - Grupo</span></li>
            <li><i class="fa fa-dollar-sign"></i><span class="tooltip" id="pagamento">Pagamento</span></li>
            <li><i class="fa fa-history"></i><span class="tooltip" id="historico">Histórico</span></li>
            <li class="active"><i class="fa fa-cog"></i><span class="tooltip" id="configuração">Configuração</span></li>
            <li id="logout-btn"><i class="fas fa-sign-out-alt"></i><span class="tooltip" id="logout">Sair</span></li>
        </ul>
    </div>


    <main class="maintenance-container">
        <div class="maintenance-content">
            <div class="maintenance-icon">
                <i class="fas fa-tools"></i>
            </div>
            <h1>Página em Manutenção</h1>
            <p>Estamos trabalhando para melhorar sua experiência. Volte em breve!</p>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> suporte@conferenciar2.com.br</p>
                <p><i class="fas fa-phone"></i> (11) 99999-9999</p>
            </div>
        </div>
    </main>

    <!-- Container de notificações (adicionar no final do body) -->
    <div class="notification-container" id="notification-container"></div>

    <!-- Loader -->
    <div class="loader-background" id="loader">
        <div class="simple-loader"></div>
    </div>
    <script type="module" src="../src/settings.js"></script>
</body>

</html>
