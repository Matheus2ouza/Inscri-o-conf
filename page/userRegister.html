<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Localidade</title>
    <link rel="stylesheet" href="../style/userRegister.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <h1>Sistema de Inscrição - R2</h1>
        </div>
        <div class="nav-right">
            <input type="checkbox" class="checkbox" id="chk">
            <label for="chk" class="label">
                <i class="bi bi-brightness-high-fill"></i>
                <i class="bi bi-moon-fill"></i>
                <div class="ball"></div>
            </label>
        </div>
    </nav>

    <div class="container">
        <form class="register-form">
            <h2>Crie sua conta</h2>

            <div class="input-group">
                <label for="localidade">Localidade</label>
                <input type="text" id="localidade" placeholder="Digite a localidade" autocomplete="off">
                <div id="suggestions" class="suggestions"></div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email">
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
                <a href="#"><i id="icon-password" class="bi bi-eye-fill"></i></a>
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirme sua senha</label>
                <input type="password" id="confirm-password" placeholder="Confirme sua senha">
                <a href="#"><i id="icon-confirm-password" class="bi bi-eye-fill"></i></a>
            </div>            

            <button type="submit" class="register-btn">
                <span>Registrar</span>
            </button>
        </form>
    </div>

    <div class="pop-up">
        <span class="close">&times;</span>
        <div class="body-Pop-up">
            <h2 class="title-alert"></h2>
            <p class="description-alert"></p>
        </div>
    </div>

    <div class="loader-background">
        <div class="simple-loader"></div>
    </div>
    <script type="module" src="../src/userRegister.js"></script>
</body>
</html>
