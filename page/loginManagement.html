<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/loginManagement.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <!-- Outros itens da navbar podem ser colocados aqui -->
        </div>
        <div class="nav-right">
            <input type="checkbox" class="checkbox" id="chk">
            <label for="chk" class="label">
                <i class="bi bi-brightness-high-fill"></i>
                <i class="bi bi-moon-fill"></i>
                <div class="ball"></div>
            </label>
        </div>
    </nav>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Usu√°rio:</label>
            <input type="text" class="username" name="username" autocomplete="off" required>
            
            <div class="form-password">
                <label for="password">Senha:</label>
                <input type="password" class="password" name="password" autocomplete="off" required>
                <a href=""><i id="icon-password" class="bi bi-eye-fill"></i></a>
            </div>
            
            <button class="submit">Entrar</button>
        </form>
    </div>

    <div class="loader-background">
        <div class="simple-loader"></div>
    </div>
    <script type="module" src="../src/loginManagement.js"></script>
</body>
</html>
