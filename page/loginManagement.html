<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/loginManagement.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <h1>Sistema de Inscrição - R2</h1>
        </div>
        <div class="nav-right">
            <input type="checkbox" class="checkbox" id="chk">
            <label for="chk" class="label">
                <i class="bi bi-brightness-high-fill"></i>
                <i class="bi bi-moon-fill"></i>
                <div class="ball"></div>
            </label>
        </div>
    </nav>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="localidade">Localidade:</label>
            <input type="text" class="localidade" name="localidade" autocomplete="off" required>
            <div id="suggestions" class="suggestions"></div>

            <div class="form-password">
                <label for="password">Senha:</label>
                <input type="password" class="password" name="password" autocomplete="off" required>
                <a href="#"><i id="icon-password" class="bi bi-eye-fill"></i></a>
            </div>
            <div class="register">
                Sem acesso a conta?
                <a href="https://inscri-o-conf.vercel.app/documentacao?topic=login">Saiba como entrar</a>
            </div>

            <button class="submit">
                <span>ENTRAR</span>
            </button>
        </form>
    </div>

    <div class="pop-up">
        <span class="close">&times;</span>
        <div class="body-Pop-up">
            <h2 class="title-alert"></h2>
            <p class="description-alert"></p>
        </div>
    </div>

    <div class="pop-up-redirection">
        <span class="close">&times;</span>
        <h2>Localidade Inativa</h2>

        <div class="popup-text">
            <p>A Localidade: <strong id="localidade-nome"></strong>, está inativa.
                Você será redirecionado automaticamente para a página de criação de conta em 10 segundos
                <span class="dots">.</span><span class="dots">.</span><span class="dots">.</span>
            </p>
        </div>

        <p class="separate-text">
            Ou <a class="redirect-link">clique aqui</a> e vá agora para a página.
        </p>
    </div>

    <div class="loader-background">
        <div class="simple-loader"></div>
    </div>
    <script type="module" src="../src/loginManagement.js"></script>
</body>

</html>
