<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferência R2 - Localidades</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style/locality.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <h1>Sistema de Inscrição - R2</h1>
        </div>
        <div class="nav-right">
            <input type="checkbox" class="checkbox" id="chk">
            <label for="chk" class="label">
                <i class="bi bi-brightness-high-fill"></i>
                <i class="bi bi-moon-fill"></i>
                <div class="ball"></div>
            </label>
        </div>
    </nav>
    
    <div class="sidebar-navigation">
        <ul>
            <li class="active"><i class="fa fa-home"></i><span class="tooltip" id="home">Home</span></li>
            <li><i class="bi bi-people-fill"></i><span class="tooltip" id="localidades">Localidades</span></li>
            <li><i class="fa fa-dollar-sign"></i><span class="tooltip" id="pagamento">Pagamento</span></li>
            <li><i class="fa fa-history"></i><span class="tooltip" id="historico">Histórico</span></li>
            <li><i class="fa fa-cog"></i><span class="tooltip" id="configuracao">Configuração</span></li>
            <li id="logout-btn"><i class="fas fa-sign-out-alt"></i><span class="tooltip" id="logout">Sair</span></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Lista de Localidades</h1>
            <button class="add-locality-btn">
                <i class="fas fa-plus"></i> Nova Localidade
            </button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Localidade</th>
                        <th>Status</th>
                        <th>Saldo Devedor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="locality-table-body">
                    <!-- Dados serão carregados via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para ativar/editar localidade -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Ativar Localidade</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="localityId">
                <div class="form-group">
                    <label class="form-label">Nome da Localidade</label>
                    <input type="text" class="form-input" id="localityName" readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select class="form-input" id="localityStatus">
                        <option value="true">Ativa</option>
                        <option value="false">Inativa</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Senha de Acesso</label>
                    <div class="password-container">
                        <input type="password" class="form-input" id="password" placeholder="Digite a senha para ativação">
                        <button class="toggle-password" id="togglePasswordBtn" type="button">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirmar Senha</label>
                    <div class="password-container">
                        <input type="password" class="form-input" id="confirmPassword" placeholder="Confirme a senha">
                        <button class="toggle-password" id="toggleConfirmPasswordBtn" type="button">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel">Cancelar</button>
                <button class="btn btn-save">Ativar Localidade</button>
            </div>
        </div>
    </div>

    <!-- Modal de confirmação para desativar localidade -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Confirmar Desativação</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">Tem certeza que deseja desativar esta localidade?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" id="confirmCancel">Cancelar</button>
                <button class="btn btn-danger" id="confirmAction">Desativar</button>
            </div>
        </div>
    </div>

    <!-- Sistema de notificações -->
    <div id="notification-container"></div>

    <script type="module" src="../src/locality.js"></script>
</body>
</html>
