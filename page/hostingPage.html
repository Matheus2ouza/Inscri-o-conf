<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/hostingPage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Hospedagem</title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="">Home</a>
        </div>
        <div class="nav-right">
            <input type="checkbox" class="checkbox" id="chk">
            <label for="chk" class="label">
                <i class="bi bi-brightness-high-fill"></i>
                <i class="bi bi-moon-fill"></i>
                <div class="ball"></div>
            </label>
        </div>
    </nav>

    <div class="filter-locality">
        <div class="form-group">
            <label for="input1">Localidade:</label>
            <input type="text" id="input1" autocomplete="off" placeholder="Selecione o nome da cidade">
            <div id="suggestions" class="suggestions"></div>
        </div>

        <div class="button search"><button>BUSCAR</button></div>
        <div class="button filter"><button>LIMPAR</button></div>
    </div>
    

    <div class="list-container">
        <div class="list-head">
            <div class="title-list">
                <h2 id="current-location">Localidade:</h2>
                <p>pagina 1 de 1</p>
            </div>
            <div class="control">
                <i class="bi bi-caret-left"></i>
                <i class="bi bi-caret-right"></i>
                <i class="bi bi-download"></i>
            </div>
        </div>
        <div class="list-body">
            <table class="name-table">
                <thead>
                    <tr>
                        <th>NÂº</th>
                        <th>Nome</th>
                    </tr>
                </thead>
                <tbody id="name-table-body">
                    
                </tbody>
            </table>
        </div>
    </div>

    <div class="loader-background">
        <div class="simple-loader"></div>
    </div>
    
    <script type="module" src="../src/hostingPage.js"></script>
</body>
</html>
