<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferencia R2</title>
    <link rel="stylesheet" href="../style/inscription.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="https://inscri-o-conf.vercel.app/">Registrar Inscrição</a></li>
        </ul>
    </nav>

    <div class="wrapper"> <!-- Div envoltória para centralizar o conteúdo abaixo da nav -->
        <div class="container">
            <img src="../img/Capa geral 1.png" alt="">
            <h1>Inscrição Conferencia Regional</h1>
        </div>

        <div class="second-container">
            <form>
                <div class="form-container">
                    <div class="form-group">
                        <label for="input1">Localidade:</label>
                        <input type="text" id="input1" autocomplete="off" placeholder="Selecione o nome da cidade">
                        <div id="suggestions" class="suggestions"></div>
                    </div>
                    <div class="form-group">
                        <label for="input2">Nome do Irmão Responsável / WhatsApp</label>
                        <input type="text" class="responsible" placeholder="Coloque o Nome e WhatsApp do irmão Responsável">
                        <span>Ex: João Silva/99999999999</span>
                    </div>
                    <div class="form-group">
                        <label for="input8">Idade 0-6 Masculino -<span class="valor">Isento</span></label>
                        <input type="number" class="age-06-masc" placeholder="Inclua a quantidade de inscritos nessa faixa etária, se não houver coloque 0">
                    </div>
                    <div class="form-group">
                        <label for="input8">Idade 0-6 Feminino -<span class="valor">Isento</span></label>
                        <input type="number" class="age-06-fem" placeholder="Inclua a quantidade de inscritos nessa faixa etária, se não houver coloque 0">
                    </div>
                    <div class="form-group">
                        <label for="input8">Idade 7-10 Masculino -<span class="valor">R$ 120.00</span></label>
                        <input type="number" class="age-710-masc" placeholder="Inclua a quantidade de inscritos nessa faixa etária, se não houver coloque 0">
                    </div>
                    <div class="form-group">
                        <label for="input8">Idade 7-10 Feminino -<span class="valor">R$ 120.00</span></label>
                        <input type="number" class="age-710-fem" placeholder="Inclua a quantidade de inscritos nessa faixa etária, se não houver coloque 0">
                    </div>
                    <div class="form-group">
                        <label for="input8">Idade 10+ Masculino (Inscrição individual) -<span class="valor">R$ 200.00</span></label>
                        <input type="number" class="age-10-masc" placeholder="Inclua a quantidade de inscritos nessa faixa etária, se não houver coloque 0">
                    </div>
                    <div class="form-group">
                        <label for="input8">Idade 10+ Feminino (Inscrição individual) -<span class="valor">R$ 200.00</span></label>
                        <input type="number" class="age-10-fem" placeholder="Inclua a quantidade de inscritos nessa faixa etária, se não houver coloque 0">
                    </div>
                    <div class="group-service">
                        <label for="input8">Algum irmão participará de algum serviço referente à Conferência?</label>
                        <button class="btnServiço-yes">SIM</button>
                        <button class="btnServiço-no">NÃO</button>
                    </div>
                    <div class="group-participacao">
                        <label for="input8">Algum irmão irá participar somente das reuniões?</label>
                        <button class="btnParti-yes">SIM</button>
                        <button class="btnParti-no">NÃO</button>
                    </div>
                    
                </div>
            </form>
        </div>
        <div class="form-service">
        </div>
        <div class="form-participacao">
        </div>
        <div class="form-hospedagem">
            <div class="form-container">
                <div class="form-group">
                    <label for="nome_hospedagem">Nomes para Hospedagem</label>
                    <input type="text" id="nome_hospedagem" class="hospedagem-nome" placeholder="Insira o nome e sobrenome dos irmãos que precisarão de hospedagem" />
                    <button type="button" id="adicionar-nome-btn">Adicionar Nome</button>
                </div>
                <div>
                    <label for="">Lista de Hospedagem</label>
                    <div class="lista-nomes-container">
                        <ul id="lista-nomes-hospedagem">
                            <!-- Nomes adicionados serão exibidos aqui -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn-register">Realizar Inscrição</button>
    </div>

    <div class="loader-background">
        <div class="simple-loader"></div>
    </div>
    
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Inscrição realizada com sucesso!</h2>
            <p></p>
            <button id="btn-payment">Realizar pagamento</button>
            <button id="btn-novoformulario">Realizar nova Inscrição</button>
        </div>
    </div>
    <div id="popupError" class="popupError">
        <div class="popup-contentError">
            <span class="close-btnError">&times;</span>
            <h2>Falha ao Realizar Inscrição</h2>
            <p></p>
        </div>
    </div>
    <script type="module" src="../src/inscription.js"></script>
</body>
</html>
